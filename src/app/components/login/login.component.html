<div class="background">
  <mat-card style="max-width: 400px; margin: 0 auto; float: none;">
    <mat-card-header fxLayoutAlign="center">
      <mat-card-title>Log in</mat-card-title>
    </mat-card-header>
    <mat-card-content>
      <form [formGroup]="loginForm" fxLayout="column" fxLayoutAlign="center center">
          <mat-form-field>
            <mat-label>Email</mat-label>
            <input  matInput placeholder="Username" formControlName="username">
          </mat-form-field>
          <mat-form-field>
            <mat-label>Password</mat-label>
            <input  matInput type="password" placeholder="Password" formControlName="password">
          </mat-form-field>
      </form>
    </mat-card-content>
    <mat-card-actions fxLayoutAlign="center center">
      <button mat-raised-button (click)="login()" color="primary" [disabled]="loginForm.invalid">submit</button>
    </mat-card-actions>
  </mat-card>
</div>
