<form [formGroup]="prisonerForm">
  <div fxLayout="row" fxLayoutAlign="space-between start">
    <div mat-dialog-title>Add Prisoner</div>
    <button mat-icon-button mat-dialog-close>
      <mat-icon>close</mat-icon>
    </button>
  </div>

  <div fxLayout="column" fxLayoutAlign=" stretch">
    <mat-form-field>
      <input matInput placeholder="Name" formControlName="name">
    </mat-form-field>

    <mat-form-field>
      <input matInput [matDatepicker]="picker1" placeholder="Date of Birth" formControlName="dateOfBirth">
      <mat-datepicker-toggle matSuffix [for]="picker1"></mat-datepicker-toggle>
      <mat-datepicker #picker1></mat-datepicker>
    </mat-form-field>

    <mat-form-field>
      <input matInput [matDatepicker]="picker2" placeholder="Intake Date" formControlName="intakeDate">
      <mat-datepicker-toggle matSuffix [for]="picker2"></mat-datepicker-toggle>
      <mat-datepicker #picker2></mat-datepicker>
    </mat-form-field>

    <mat-form-field>
      <input matInput placeholder="Prison Cell Number" formControlName="prisonCellNumber">
    </mat-form-field>

    <div formArrayName="locationHistory">
      <div fxLayout="row" fxLayoutAlign="space-between center"
        *ngFor="let location of locationHistory.controls; let i = index" [formGroupName]="i">

        <mat-form-field>
          <input matInput [matDatepicker]="picker" placeholder="Record Date" formControlName="recordDate">
          <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
          <mat-datepicker #picker></mat-datepicker>
        </mat-form-field>

        <mat-form-field>
          <input matInput placeholder="Location Name" formControlName="locationName">
        </mat-form-field>

        <button mat-icon-button>
          <mat-icon color="warn" (click)="deleteLocation(i)">delete</mat-icon>
        </button>

      </div>

      <button mat-stroked-button (click)="addLocation()">Add location</button>
    </div>


  </div>

    <div fxLayout="row" fxLayoutAlign="center center" fxLayoutGap="20px">
      <button
        mat-raised-button
        color="warn"
        type="button"
        matTooltip="Cancel"
        mat-dialog-close>
        Cancel
      </button>
      <button
        [disabled]="prisonerForm.invalid"
        mat-raised-button
        color="primary"
        type="button"
        matTooltip="Submit"
        (click)="savePrisoner()">
        Submit
      </button> 
    </div> 
</form>
