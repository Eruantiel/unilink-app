<div class="mat-app-background" fxLayout="column" fxLayoutAlign=" start">

  <h1 class="margin">Prisoner Dashboard</h1>
  
  <button mat-raised-button class="margin" (click)="addPrisoner()" >Add Prisoner</button>

  <mat-form-field style="min-width:20%" class="margin">
    <input matInput (keyup)="applyFilter($event.target.value)" placeholder="Filter">
  </mat-form-field>

  <mat-table  [dataSource]="dataSource" matSort class="mat-elevation-z4 margin" >
    
    <ng-container matColumnDef="name">
      <mat-header-cell *matHeaderCellDef mat-sort-header> Name </mat-header-cell>
      <mat-cell *matCellDef="let prisoner" (click)="showLocationHistory(prisoner)"> {{ prisoner.name }} </mat-cell>
    </ng-container>

    <ng-container matColumnDef="dateOfBirth">
      <mat-header-cell *matHeaderCellDef mat-sort-header> Date of Birth </mat-header-cell>
      <mat-cell *matCellDef="let prisoner" (click)="showLocationHistory(prisoner)"> {{ prisoner.dateOfBirth | date:'short' }} </mat-cell>
    </ng-container>

    <ng-container matColumnDef="intakeDate">
      <mat-header-cell *matHeaderCellDef mat-sort-header> Intake Date </mat-header-cell>
      <mat-cell *matCellDef="let prisoner" (click)="showLocationHistory(prisoner)"> {{ prisoner.intakeDate | date:'short' }} </mat-cell>
    </ng-container>

    <ng-container matColumnDef="prisonCellNumber">
      <mat-header-cell *matHeaderCellDef mat-sort-header> Prison Cell Number </mat-header-cell>
      <mat-cell *matCellDef="let prisoner" (click)="showLocationHistory(prisoner)"> {{ prisoner.prisonCellNumber }} </mat-cell>
    </ng-container>

    <ng-container matColumnDef="actions">
      <mat-header-cell *matHeaderCellDef>Actions</mat-header-cell>
      <mat-cell *matCellDef="let prisoner">
        <button mat-icon-button  matTooltip="Edit Prisoner" (click)="editPrisoner(prisoner)">
          <mat-icon color="primary">edit</mat-icon>
        </button>
        <button mat-icon-button  matTooltip="Delete Prisoner" (click)="deletePrisoner(prisoner)">
          <mat-icon color="warn">delete</mat-icon>
        </button>
      </mat-cell>
    </ng-container>

    <mat-header-row *matHeaderRowDef="displayedColumns"></mat-header-row>
    <mat-row *matRowDef="let row; columns: displayedColumns;"></mat-row>
  </mat-table>
</div>
